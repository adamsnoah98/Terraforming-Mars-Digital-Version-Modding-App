name: tm_modder
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^4.0.0
  ext_storage: ^1.0.3
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: assets/imgs/icon.png

flutter:

  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/fonts/
    - assets/static_text/info/
    - assets/game_data/

  fonts:
    - family: Baloo_Da_2
      fonts:
        - asset: assets/fonts/Baloo_Da_2/BalooDa2-Regular.ttf
          weight: 400
        - asset: assets/fonts/Baloo_Da_2/BalooDa2-Bold.ttf
          weight: 700
